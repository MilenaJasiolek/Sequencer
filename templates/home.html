<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home</title>
    <style>
      body {
        position: relative;
        background-image: url(https://cdn.glitch.global/16d676cc-6ed2-490c-87a7-9c948efcf43a/bcg.jpg?v=1686832675202);
        height: 100wh;
        width: 100wv;
        background-repeat: no-repeat;
        background-size: cover;
      }
      /* Style buttons */
      .button-container {
        text-align: center;
        margin-top: 20px;
      }

      .button {
        display: inline-block;
        padding: 10px 20px;
        margin: 0 10px;
        background-color: #4682b4;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        transition: background-color 0.3s ease;
        text-transform: uppercase;
        font-family: sans-serif;
      }

      .button:hover {
        background-color: #35648d;
      }

      .info-button,
      .admin {
        background-color: #808080;
      }

      .info-button,
      .admin:hover {
        background-color: #666666;
      }
    </style>
  </head>
  <body>
    <div class="button-container">
      <a href="/" class="button">home</a>
      <a href="/dog" class="button">dogs</a>
      <a href="/cat" class="button">cats</a>
      <a href="/other" class="button">others</a>
      <a href="/info" class="button info-button">info</a>
      <a href="/admin" class="button admin">admin panel</a>
    </div>
  </body>
</html>
